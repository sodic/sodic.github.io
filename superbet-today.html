            background: #000;

    <!-- The snippet shown here will automatically update to the

    <script crossorigin="anonymous" src="https://unpkg.com/launchdarkly-js-client-sdk@2"></script>
    <script>
        function redirectToMaintenance() {
            window.location.replace('http://local.superbet.ro:8080');
        }

        function handleMaintenance(isInMaintenance) {
            console.log('maintenance', isInMaintenance);
            if (!isInMaintenance) {
                redirectToMaintenance();
            }
        }

        const user = {
            anonymous: true,
        };

        const ldclient = LDClient.initialize('5fc6004d114d4d09881adfba', user);
        const maintenanceFlag = 'global.maintenance-mode';

        ldclient.on('ready', function () {
            handleMaintenance(ldclient.variation(maintenanceFlag));
            ldclient.on(`change:${maintenanceFlag}`, handleMaintenance);
        });

    </script>
